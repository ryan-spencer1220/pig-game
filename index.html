<!DOCTYPE html>
<html>
  <head>
    <title>Pig Game</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container" id="play-box">
      <button type="button" id="play">Play</button>
    </div>
    <div class="container" id="opponent-box">
      <label for="player2"
        >Do you want to play with computer or player 2?</label
      >
      <div class="form-group oponent">
        <input type="radio" name="opponent" value="computer" checked />
        <label>Computer Player</label>
        <input type="radio" name="opponent" value="player2" />
        <label>Second Player</label>
      </div>
      <button type="button" id="submit">Submit</button>
    </div>
    <div class="container" id="start-box">
      <form id="start">
        <div class="form-group">
          <label for="player1">Player 1</label>
          <input type="text" id="player1" />
        </div>

        <div class="form-group" id="player2-option">
          <label for="player2">Player 2</label>
          <input type="text" id="player2" />
        </div>
        <div class="form-group dices-choice">
          <label for="dice-quantity">How many dices you want to play?</label>
          <br />
          <input type="radio" name="dice-quantity" value="1" />
          <label>One Dice</label>
          <input type="radio" name="dice-quantity" value="2" checked />
          <label>Two Dices</label>
        </div>
        <div class="form-group">
          <button type="submit">Start</button>
        </div>
      </form>
    </div>
    <div class="container" id="roll-box">
      <h3><span id="player-name"></span>'s turn</h3>
      <p><span id="player1-name"></span>'s total: <span id="total1"></span></p>
      <p><span id="player2-name"></span>'s total: <span id="total2"></span></p>
      <div class="dices">
        <div class="dice1"></div>
        <div class="dice2"></div>
      </div>
      <p>This roll: <span id="this-roll"></span></p>
      <p>Current roll total: <span id="current-roll"></span></p>
      <button type="button" id="roll">Roll</button>
      <button type="button" id="hold">Hold</button>
    </div>
    <div class="container" id="winner-box">
      <p><span id="winner"></span> is a winner</p>
    </div>
    <div class="container" id="switch-box">
      <p>Sorry, you've got 1. Now it's <span id="next-player"></span>'s turn</p>
    </div>
  </body>
</html>
